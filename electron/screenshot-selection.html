<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Screenshot Selection</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
      cursor: crosshair;
      user-select: none;
    }
    
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
    }
    
    #selection {
      position: fixed;
      border: 2px solid #4285f4;
      background: rgba(66, 133, 244, 0.1);
      display: none;
      pointer-events: none;
    }
    
    #instructions {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      z-index: 1000;
    }
    
    #dimensions {
      position: fixed;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      display: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  <div id="selection"></div>
  <div id="instructions">Ziehen Sie ein Rechteck um den Bereich, den Sie erfassen möchten. ESC zum Abbrechen.</div>
  <div id="dimensions"></div>
  
  <script>
    const { ipcRenderer } = require('electron');
    
    const overlay = document.getElementById('overlay');
    const selection = document.getElementById('selection');
    const instructions = document.getElementById('instructions');
    const dimensions = document.getElementById('dimensions');
    
    let isSelecting = false;
    let startX = 0;
    let startY = 0;
    
    document.addEventListener('mousedown', (e) => {
      if (e.button !== 0) return; // Only left click
      
      isSelecting = true;
      startX = e.clientX;
      startY = e.clientY;
      
      selection.style.left = startX + 'px';
      selection.style.top = startY + 'px';
      selection.style.width = '0px';
      selection.style.height = '0px';
      selection.style.display = 'block';
      
      instructions.style.display = 'none';
    });
    
    document.addEventListener('mousemove', (e) => {
      if (!isSelecting) return;
      
      const currentX = e.clientX;
      const currentY = e.clientY;
      
      const left = Math.min(startX, currentX);
      const top = Math.min(startY, currentY);
      const width = Math.abs(currentX - startX);
      const height = Math.abs(currentY - startY);
      
      selection.style.left = left + 'px';
      selection.style.top = top + 'px';
      selection.style.width = width + 'px';
      selection.style.height = height + 'px';
      
      // Show dimensions
      dimensions.style.display = 'block';
      dimensions.style.left = (left + width + 10) + 'px';
      dimensions.style.top = (top + height + 10) + 'px';
      dimensions.textContent = `${width} × ${height}`;
    });
    
    document.addEventListener('mouseup', (e) => {
      if (!isSelecting) return;
      isSelecting = false;
      
      const currentX = e.clientX;
      const currentY = e.clientY;
      
      const left = Math.min(startX, currentX);
      const top = Math.min(startY, currentY);
      const width = Math.abs(currentX - startX);
      const height = Math.abs(currentY - startY);
      
      // Minimum selection size
      if (width > 10 && height > 10) {
        // Send selection bounds to main process
        ipcRenderer.send('screenshot-region-selected', {
          x: Math.round(left),
          y: Math.round(top),
          width: Math.round(width),
          height: Math.round(height)
        });
      } else {
        // Too small, cancel
        selection.style.display = 'none';
        dimensions.style.display = 'none';
        instructions.style.display = 'block';
      }
    });
    
    // Cancel on ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        ipcRenderer.send('screenshot-selection-cancelled');
      }
    });
  </script>
</body>
</html>
